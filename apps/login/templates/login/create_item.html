<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'login/css/style.css' %}">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Create Item</title>
</head>
<body>
        <a href="/login/dashboard">Home</a>
        <a href="/login/logout">Logout</a>
    <div>
        <h1>Create a New Wish List Item</h1>
        <form id=form action='create' method='POST'>
            {% csrf_token %}
            {% if messages %}
                {% for message in messages %}
                        <h6>{{ message }}</h6>
                {% endfor %}
            {% endif %}
            <input type='hidden' name=action value='login'>
            <div>
                <h4>Item/Product: </h4><input type='text' name='item_name' value="{{ item }}">
            </div>
            <input id=create_item type='submit' value='Add'>
        </form>
        
    </div>
</body>
</html>
